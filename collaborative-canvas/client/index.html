<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Collaborative Canvas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
  <div id="toolbar">
    <button id="brushBtn" title="Brush"><i class="fa-solid fa-paintbrush"></i></button>
    <button id="eraserBtn" title="Eraser"><i class="fa-solid fa-eraser"></i></button>
    <input type="color" id="colorPicker" value="#000000" />
    <input type="range" id="sizePicker" min="1" max="40" value="5" />
    <button id="undoBtn" title="Undo"><i class="fa-solid fa-rotate-left"></i></button>
    <button id="redoBtn" title="Redo"><i class="fa-solid fa-rotate-right"></i></button>
    <button id="clearBtn" title="Clear Canvas"><i class="fa-solid fa-trash"></i></button>
    <button id="downloadBtn" title="Download"><i class="fa-solid fa-download"></i></button>

    <div id="userCount">ðŸ‘¥ Users Online: 0</div>

  </div>

  <canvas id="drawingCanvas"></canvas>
  <div id="colorPicker"></div>
<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>


  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
 

</body>
</html>
